<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        /> 
        <link
        rel="stylesheet"
        href="style.css"
        />     
    </head>
    <body>
        <!--Navigation Section-->

        <header class = "sticky-bg">
            <nav class="navbar navbar-expand-lg">
                <div class = "container-fluid">
                    <a class = "navbar-brand d-none d-md-block" href = "index.html">Elyn Marwick</a>
                    <!--Hamburger Toggle-->
                    <button
                        class = "navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class = "navbar-toggler-icon"></span>
                    </button>

                    <div class = "collapse navbar-collapse" id="navbarNav">
                        <ul class = "navbar-nav ms-auto">
                            <li class="nav-item d-block d-md-none"><a class ="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class ="nav-link" href="about.html">About</a></li>
                            <li class = "nav-item"><a class ="nav-link" href="blog.html">Blog</a></li>
                            <li class = "nav-item"><a class = "nav-link" href="work.html">Work with Me</a></li>
                            <li class = "nav-item"><a class = "nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


            <!-- Contact me info -->
            <section id = "contact">
                <div class = 'contact-row reveal'>
                    <div class = "contact-col">
                        <div class = "contact-message-wrapper">
                            <h2>Contact Me</h2>
                            <p>
                                If you have any questions or would like to work with me, please reach out!
                            </p> 
                            </div>
                        </div>
                    <div class = "contact-col">
                        <div class = "social-icon-wrapper">
                            <a 
                                href="mailto:elynm@hotmail.co.uk"
                                target="_blank"
                                rel="noopener noreferrer"
                            ><i class="fab fa-envelope"></i>
                            </a>
                            <a 
                                href="https://www.instagram.com/elynmarwick/"
                                target="_blank"
                                rel="noopener noreferrer"
                            ><i class="fab fa-instagram"></i>
                            </a>
                            <a 
                                href="https://www.linkedin.com/in/elyn-marwick/"
                                target="_blank"
                                rel="noopener noreferrer"
                            ><i class="fab fa-linkedin"></i>
                        </div>
                    </div>
                </div>
            </section>

            <script type="text/javascript">
                window.addEventListener("load", () => {
                    const reveals= document.querySelectorAll (".reveal");
                    reveals.forEach((reveal, index) => {
                        reveal.style.transitionDelay = `${index * 0.4}s`;
                        reveal.classList.add("active");
                    });        
                });
            </script>
    </body>
</html>
